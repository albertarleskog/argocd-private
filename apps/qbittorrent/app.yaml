apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: qbittorrent-restrictions
spec:
  selector: app == 'qbittorrent'
  ingress:
  - action: Allow
    protocol: TCP
    source:
      namespaceSelector: kubernetes.io/metadata.name == 'servarr'
  - action: Allow
    protocol: UDP
    source:
      namespaceSelector: kubernetes.io/metadata.name == 'kube-system'
  egress:
  - action: Allow
    protocol: UDP
    destination:
      nets:
        - 185.213.154.69/32
      ports:
        - 51820
  - action: Allow
    protocol: UDP
    destination:
      namespaceSelector: kubernetes.io/metadata.name == 'kube-system'
      ports:
        - 53

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wireguard-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: qbittorrent-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 512Mi

---
kind: Service
apiVersion: v1
metadata:
  name: qbittorrent
spec:
  selector:
    app: qbittorrent
  ports:
    - port: 80
      targetPort: 8080

---
kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      name: qbittorrent
      labels:
        app: qbittorrent
    spec:
      containers:
        - name: wireguard
          image: lscr.io/linuxserver/wireguard
          env:
            - name: INTERNAL_SUBNET
              value: "10.50.0.0/24"
          volumeMounts:
            - name: wireguard
              mountPath: /config
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: qbittorrent
          image: hotio/qbittorrent:release
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Stockholm"
            - name: UMASK
              value: "002"
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /data
      volumes:
        - name: wireguard
          persistentVolumeClaim:
            claimName: wireguard-config
        - name: config
          persistentVolumeClaim:
            claimName: qbittorrent-config
        - name: media
          nfs:
            server: "10.1.40.6"
            path: /mnt/pve/media
